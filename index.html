<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Thang máy</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>ĐỌC SỐ THANG MÁY</h1>
	<div class="container">
		<div class="content-wrapper">
			<div class=" elevator elevator1" data-id="0">
				<div class="number-wrapper">
					<div class="number">
						<span>1</span>
						<img src="assets/images/up-arrow.svg">
					</div>
				</div>
				<div id="elevator1" class="content">
					<div class="left"></div>
					<div class="right"></div>
					<div class="choose-floor">
						<button>10</button>
						<button>9</button>
						<button>8</button>
						<button>7</button>
						<button>6</button>
						<button>5</button>
						<button>4</button>
						<button>3</button>
						<button>2</button>
						<button>1</button>
						<button>B1</button>
						<button>B2</button>
						<div class="voice">
							<img src="assets/images/microphone.svg"/>
						</div>
					</div>
				</div>
			</div>

			<div class="arrow">
				<ul>
					<li class="open-door"><button><img src="assets/images/uparrow.svg"></button></li>

					<li class="close-door"><button><img src="assets/images/check.svg"></button></li>
				</ul>
			</div>

			<div class="elevator elevator2" data-id="1">
				<div class="number-wrapper">
					<div class="number">
						<span>1</span>
						<img src="assets/images/up-arrow.svg">
					</div>
				</div>
				<div id="elevator2" class="content">
					<div class="left"></div>
					<div class="right"></div>
					<div class="choose-floor">
						<button>10</button>
						<button>9</button>
						<button>8</button>
						<button>7</button>
						<button>6</button>
						<button>5</button>
						<button>4</button>
						<button>3</button>
						<button>2</button>
						<button>1</button>
						<button>B1</button>
						<button>B2</button>
						<div class="voice">
							<img src="assets/images/microphone.svg"/>
						</div>
					</div>
				</div>
			</div>

			<div class="arrow">
				<ul>
					<li class="open-door"><button><img src="assets/images/uparrow.svg"></button></li>

					<li class="close-door"><button><img src="assets/images/check.svg"></button></li>
				</ul>
			</div>

			<div class="elevator elevator3" data-id="2">

					</div>
				</div>
				<div id="elevator3" class="content">
					<div class="left"></div>
					<div class="right"></div>
					<div class="choose-floor">
						<button>10</button>
						<button>9</button>
						<button>8</button>
						<button>7</button>
						<button>6</button>

						<button>3</button>
						<button>2</button>
						<button>1</button>

						<button>B2</button>
						<div class="voice">
							<img src="assets/images/microphone.svg"/>
						</div>
					</div>
				</div>
			</div>

			<div class="glass"></div>
		</div>
		<div class="floor">
			<span>Nhập tầng bạn đang đứng</span>
			<input type="text" readonly class="floor-stand" id="floor-stand" value="1" />
			<button id="start-speech-current-floor">
				<img src="assets/images/microphone.svg">
			</button>
			<img src="assets/images/loader.svg" id="speech-floor-loader" class="speech-loader"/>
		</div>
